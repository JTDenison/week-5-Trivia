<!DOCTYPE html>
<html>

<head>
    <title>Disney Trivia
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="page-header">
        <div class="timerDiv">
            <h1 id="timer" class="col-xs-offset-4 col-xs-4 displayNone">        
        </h1>
        </div>
    </header>
    <h3 id="question">
    </h3>
    <h3 id="result">
    </h3>
    <h3 id="answers">
        <div id="button0">
        </div>
        <div id="button1">
        </div>
        <div id="button2">
        </div>
        <div id="button3">
        </div>
    </h3>
    <div>
        <button id="start" class="btn btn-success center-block" onclick="setTimeout(getQuestion, 250)">
            <h2 id="startText" class="text-center"> Click Here To Start! </h2>
        </button>
        <button id="reset" class="btn btn-default center-block displayNone" onclick="resetGame()">
            <h2 id="resetText" class="text-center displayNone"> Click Here To Play Again! </h2>
        </button>
    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
